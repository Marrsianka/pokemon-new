<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pokemon - My Collection</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
    <script async src="script.js"></script>
</head>

<body>

                                            <img src="img/locations/location-OI-cave.png" alt="ОО-Пещера"

                                            <img src="img/types/type-normal.png" alt="Нормальный" title="Нормальный">

                                            <img src="img/types/type-mega.png" alt="Мега" title="Мега">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="filters__column counter">
                                <div class="filters__item">
                                    <div class="counter__row">
                                        <div class="counter__item">
                                            52<span>/325</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                    </div>
                    <div class="content__item pokemons">
                        <div class="pokemons__row">
                            <div class="pokemons__column">
                                <div class="pokemons__item card">
                                    <div class="card__row">
                                        <div class="card__item title">

                                                <div class="title__item name">
                                                    Чармандер
                                                </div>
                                                <div class="title__item rank">
                                                    10
                                                </div>
                                            </div>
                                        </div>
                                        <div class="card__item image">
                                            <img src="img/pokemons/charmander.png" alt="Чармандер" title="Чармандер">
                                        </div>
                                        <div class="card__item features">
                                            <div class="features__row">
                                                <div class="features__item type">
                                                    <div class="type__row">
                                                        <div class="type__item">
                                                            <img src="img/types/type-fire.png" alt="Огонь"
                                                                title="Огонь">
                                                        </div>
                                                        <div class="type__item">

                                <div class="pokemons__item card inactive">
                                    <div class="card__row">
                                        <div class="card__item title">
                                            <div class="title__row">
                                                <div class="title__item name">
                                                    Буффалант в костюме Тангелы
                                                </div>
                                                <div class="title__item rank">
                                                    5
                                                </div>
                                            </div>
                                        </div>
                                        <div class="card__item image">
                                            <img src="img/pokemons/bouffalant-tangela.png" alt="Буффалант в костюме Тангелы" title="Буффалант в костюме Тангелы">

                                                        title="Квестовый">

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
